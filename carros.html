    <h1 class="text-center mb-5">Lista de carros</h1>

    <div class="m-4">
        <table class="table text-center mb-4 table-bordered border-black">
            <thead>
                <tr class="table-primary">
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Año</th>
                    <th>Descripción</th>
                    <th>Gama</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" onclick="btnAgregar()">
            Agregar gama
        </button>
    </div>
    

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formulario gama</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div id="contenedorId" class="form-grup mb-2">
                            <label for="inputId"><b>Id:</b></label>
                            <input id="inputId" class="form-control" type="number" placeholder="Ingrese el id">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="selectGama"><b>Gama:</b></label>
                            <select name="selectGama" id="selectGama" class="form-select">
                                
                            </select>
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputNombre"><b>Nombre:</b></label>
                            <input id="inputNombre" class="form-control" type="text" placeholder="Ingrese el nombre">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputMarca"><b>Marca:</b></label>
                            <input id="inputMarca" class="form-control" type="text" placeholder="Ingrese la marca">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputAnio"><b>Año:</b></label>
                            <input id="inputAnio" class="form-control" type="number" placeholder="Ingrese el año">
                        </div>
                        <div class="form-grup mb-2">
                            <label for="inputDescripcion"><b>Descripción:</b></label>
                            <input id="inputDescripcion" class="form-control" type="text" placeholder="Ingrese la descripción">
                        </div>
                        
                    </div>                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-agregar" onclick="crear()">Crear</button>
                    <button type="button" class="btn btn-danger btn-detalles" onclick="eliminarPorId()">Eliminar</button>
                    <button type="button" class="btn btn-primary btn-detalles" onclick="actualizarPorId()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
